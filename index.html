<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recomendador de Películas</title>
  <link rel="stylesheet" href="master.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="header">
    <h1><img src="Pics/logo.png" alt="Recomendador de Películas" style="height: 80px;"></h1>
  </div>
  <div class="content">
    <form id="quizForm">
      <label for="name">¿Cómo te llamás?</label>
      <input type="text" id="name" name="name" required>
      <label for="age">Edad</label>
      <select id="age" name="age" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="<7">Menor de 7 años</option>
        <option value="7+">7 años o más</option>
        <option value="10+">10 años o más</option>
        <option value="12+">12 años o más</option>
        <option value="13+">13 años o más</option>
        <option value="15+">15 años o más</option>
        <option value="16+">16 años o más</option>
        <option value="18+">18 años o más</option>
      </select>
      <label for="genre">¿Qué género te gustaría ver?</label>
      <select id="genre" name="genre" required>
        <option value="" disabled selected>Selecciona un género</option>
        <option value="Acción">Acción</option>
        <option value="Crimen">Crimen</option>
        <option value="Drama">Drama</option>
        <option value="Romance">Romance</option>
        <option value="Terror">Terror</option>
        <option value="Horror">Horror</option>
        <option value="Animación">Animación</option>
        <option value="Misterio">Misterio</option>
        <option value="Ciencia Ficción">Ciencia Ficción</option>
        <option value="Comedia">Comedia</option>
        <option value="Aventura">Aventura</option>
        <option value="Biográfica">Biográfica</option>
      </select>
      <button type="submit">Enviar</button>
    </form>
    <div id="recommendation"></div>
  </div>
  <footer>
    IB: Proyecto CAS - Noviembre 2024
  </footer>
  <script src="index.js"></script>
</body>
</html>
